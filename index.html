<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Which Bake?</title>
	<link rel="stylesheet" href="styles/normalize.css">
	<link href="styles/font-awesome.min.css" rel="stylesheet">
	<link href="styles/style.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div class="board">
	<ul class="theme-picker">
		<li>a</li>
		<li>b</li>
		<li>c</li>
	</ul>

	<div class="theme-container">
		<div class="focus"></div>
		<ul class="choices">
			<li>one</li>
			<li>two</li>
			<li>three</li>
		</ul>
	</div>

	<ul class="questions">
		<li><i class="fa fa-check-square-o fa-2x icons" alt="You rock! Click to reread"></i></li>
		<li><i class="fa fa-times fa-2x icons" alt="Missed this one. Click to try again"></i></li>
		<li><i class="fa fa-question fa-2x icons" alt="Try this question"></i></li>
		<li><i class="fa fa-question fa-2x icons" alt="Try this question"></i></li>
		<li><i class="fa fa-question fa-2x icons" alt="Try this question"></i></li>
		<li><i class="fa fa-question fa-2x icons" alt="Try this question"></i></li>
		<li><i class="fa fa-question fa-2x icons" alt="Try this question"></i></li>
		<li><i class="fa fa-question fa-2x icons" alt="Try this question"></i></li>
		<li><i class="fa fa-question fa-2x icons" alt="Try this question"></i></li>
		<li><i class="fa fa-question fa-2x icons" alt="Try this question"></i></li>
		<li><i class="fa fa-question fa-2x icons" alt="Try this question"></i></li>
		<li><i class="fa fa-question fa-2x icons" alt="Try this question"></i></li>
		<li><i class="fa fa-question fa-2x icons" alt="Try this question"></i></li>
		<li><i class="fa fa-question fa-2x icons" alt="Try this question"></i></li>
	</ul>

	<div class="score"><i class="fa fa-pie-chart fa-5x icons" alt="todo: learn charting"></i></div>

</div>


<div class="restart"><i class="fa fa-refresh fa-3x icons" alt="click to start level again"></i></div>

</body>
</html>
